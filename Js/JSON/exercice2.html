<body id="leg1">
    


    <script>
        var legume1 ={
            "categorie":"legume",
            "variete":"Bintje",

                "max":"120 jours"

            },
            "cuisine": ["soupe","purèe","Frites"],

        };
        // récupération de l'id html leg1
        var leg1 = document.getElementById('leg1');

        // création de varible pour les élement html 
        var legumeh = document.createElement('h2');
        var legumep1 = document.createElement('p');

        var lientext = document.createTextNode(legume1.variete);

        //on définit la propriéter de la variable
        legumep1a.href = legume1.url;

        // on attribue du texte dans les variable atribu html
        legumeh.textContent ='La pomme de terre';

        legumep2.textContent ='la durée est entre : ' + legume1.culture.max + ' et ' + legume1.culture.min + 'jours';
        legumep1a.title = 'wikipedia';
        

        // on ajoute les variable a la page html
        leg1.appendChild(legumeh);
        leg1.appendChild(legumep1);
        leg1.appendChild(legumep2);
        legumep1a.appendChild(lientext);
        legumep1.appendChild(legumep1a);


        











    </script>
